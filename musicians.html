<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展演場所 - Jazz To Night</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Jazz To Night</h1>
            <nav>
                <a href="index.html">今晚的演出</a>
                <a href="venues.html">展演場所</a>
                <a href="musicians.html">樂手</a>
                <a href="articles.html">文章</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="musicians-list">
            <div class="musician">
                <img src="images/musician1.jpg" alt="Musician 1">
                <div class="musician-info">
                    <h3>樂手 1</h3>
                    <p>樂器：薩克斯風</p>
                    <p>簡介：這是一位知名的薩克斯風演奏家，曾在多個國際音樂節上演出。</p>
                </div>
            </div>
            <div class="musician">
                <img src="images/musician2.jpg" alt="Musician 2">
                <div class="musician-info">
                    <h3>樂手 2</h3>
                    <p>樂器：鋼琴</p>
                    <p>簡介：這位鋼琴家以其精湛的技巧和深情的演奏風格著稱。</p>
                </div>
            </div>
            <div class="musician">
                <img src="images/musician3.jpg" alt="Musician 3">
                <div class="musician-info">
                    <h3>樂手 3</h3>
                    <p>樂器：貝斯</p>
                    <p>簡介：這位貝斯手在爵士樂界有著豐富的經驗和獨特的風格。</p>
                </div>
            </div>
            <!-- 添加更多樂手 -->
        </section>

    <script src="js/main.js"></script>
